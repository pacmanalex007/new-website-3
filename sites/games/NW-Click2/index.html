    <body>
        <center><img id="iphone" src="iphone6s-plus-box-rosegold-2015_GEO_US.jpg" /></center>
        <center><div id="score">0</div></center>
    </body>

<script>
            (function() {
                var score = 0;
                var phone = document.getElementById("iphone");
                phone.onclick=function(){
                    score++;
                    output = document.getElementById("score");
                    output.innerHTML = score;
                };
            })();
	
</script>
